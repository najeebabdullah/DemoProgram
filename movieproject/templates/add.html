{% extends 'base.html' %}
{% block body %}
<form method="POST" action="{% url 'movieapp:add_movie' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter Your Movie Name">
  <input type="text" name="desc" placeholder="Enter Movie Description">
  <input type="text" name="year" placeholder="Enter release year">
  <input type="file" name="img">
  <input type="submit">
</form>
{% endblock %}
